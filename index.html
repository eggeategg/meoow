<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOB</title>

    <style>
        
        /* Center the button and gif using flexbox */
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #7644c3;
        }

        #meowButton {
            font-size: 200px; /* Increase text size */
            padding: 100px 200px; /* Increase padding to make it bigger */
            border-radius: 20px; /* Optional: Rounded corners */
            background-color: black; /* Optional: Button background color */
            color: white; /* Optional: Button text color */
            border: none; /* Optional: Remove border */
            cursor: pointer; /* Optional: Change cursor to pointer */
        }

        #meowButton:hover {
            background-color: black; /* Optional: Change color on hover */
        }

        #catGif {
            max-width: 100%; /* Optional: Responsive scaling */
            height: auto; /* Optional: Maintain aspect ratio */
            margin-bottom: 20px; /* Space between the gif and button */
        }

    </style>
    
</head>

<body>
    <IMG id="catGif" SRC="chipi-chipi-chapa-chapa.gif">

    <button id="meowButton">Meow</button> <!-- Meow button -->
    

    <audio id="m1" src="Meow Sound Effect.mp3"></audio> 
    <audio id="m2" src="Cat Meow - Minecraft Sound Effect (HD).mp3"></audio> 
    <audio id="m3" src="Fart sound effect.mp3"></audio> 
    


    <script>
        let message = "Hello world";
        const button = document.getElementById("meowButton");
        const meowSound = document.getElementById("meowSound");
        const m1 = document.getElementById("m1");
        const m2 = document.getElementById("m2");
        const m3 = document.getElementById("m3");

        if(button && m1 && m2 && m3) {
            button.addEventListener("click", () => {
                console.log(message);

                let randomNumber = Math.floor(Math.random() * 2);
                
                if(randomNumber === 0) {
                    
                    m1.play();
                    catGif.src ="/sus-cat-2-suspicious-cat.gif";
                    m3.play();
                     
                } else if(randomNumber === 1) {
                    
                    m2.play(); // Play the second sound
                    catGif.src ="/sus-cat-2-suspicious-cat.gif"; 
                    m3.play();
                   
                } 

                setTimeout(() => {
                catGif.src = "chipi-chipi-chapa-chapa.gif"; // Change back to original gif
            }, 1500); // 2000 milliseconds = 2 seconds

            });
        }
    </script>
</body>
</html>
